# PHP Config
php_flag log_errors on
php_flag display_errors off
php_value error_reporting 30719
php_value error_log '/var/www/ft-welt/.log/phperror.log'

# Apache Config
ServerName ft-welt.de
ServerAlias www.ft-welt.de
DocumentRoot /var/www/ft-welt/web

<Directory />
    #Deny from all
    Options FollowSymLinks
    AllowOverride None
</Directory>

<Directory /var/www/ft-welt/web>
    #Deny from all
    Order allow,deny
    Allow from all
    #AllowOverride All
    AllowOverride None
    Options Indexes FollowSymLinks

    #AuthType Basic
    #AuthName "Non Public / Private scripts"
    #AuthBasicProvider file
    #AuthUserFile /var/www/.htpasswd
    #Require valid-user

    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule .* index.php [L,QSA]
</Directory>


CustomLog /var/www/ft-welt/.log/access.log combined
ErrorLog /var/www/ft-welt/.log/error.log
